<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
		</script>
</head>

<body>
	<div class="container">
		<h2 class="bg-success">Somar valores</h2>

		<form th:action="@{/somar}" method="post" th:object="${calculadora}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Primeiro valor:</label>
                <input type="number" class="form-control" id="exampleInputEmail1" th:field="*{valor1}">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Segundo valor:</label>
                <input type="number" class="form-control" th:field="*{valor2}">
            </div>    

            <button type="submit" class="btn btn-primary">Calcular</button>

        </form>    

	</div>
</body>

</html>
